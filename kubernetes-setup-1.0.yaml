apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-demo-v1-0
  labels:
    app: istio-demo-v1-0
spec:
  selector:
    matchLabels:
      app: istio-demo-v1-0
  replicas: 1
  template:
    metadata:
      labels:
        app: istio-demo-v1-0
    spec:
      containers:
      - name: istio-demo
        image: nitinzzz/istiodemo:v1.0
        ports:
        - containerPort: 8080
          name: http
---
apiVersion: v1
kind: Service
metadata:
  name: istio-demo-v1-0
  labels:
    app: istio-demo-v1-0
spec:
  ports:
  - protocol: TCP
    port: 8080
    name: http
  selector:
    app: istio-demo-v1-0



